<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Color Theory Interactive Quiz</title>
    <link rel="stylesheet" type="text/css" href="colorTheoryStyle.css">
    <link href='https://fonts.googleapis.com/css?family=Raleway:700' rel='stylesheet' type='text/css'>


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</head>
<body onload="loadColors()">

    <div class="jumbotron">
        <h1>Color Mixer</h1>
    </div>

    <div class="row shadow">
        <div class="col-xs-12 col-md-5 shadow">
            <div id="inputColorBox">

                <div class="col-xs-5" id="box1"><h3 class="colornum">1</h3></div>
                <div class="col-xs-2" id="plus"><p>+</p></div>
                <div class="col-xs-5" id="box2"><h3 class="colornum">2</h3></div>

            </div>
        </div>
        <div class="col-xs-12 col-md-2" id="equals">
            <p>=</p>
        </div>
        <div class="col-xs-12 col-md-5 shadow">
            <div id="colorValueBox">
                <h3>Choose the result of mixing color 1 and color 2</h3>
                <div class="col-xs-6" id="colorValue1" onclick="checkColor(0)"><h3 class="colornum">Orange</h3></div>
                <div class="col-xs-6" id="colorValue2" onclick="checkColor(1)"><h3 class="colornum">Purple</h3></div>
                <div class="col-xs-6" id="colorValue3" onclick="checkColor(2)"><h3 class="colornum">Green</h3></div>
                <div class="col-xs-6" id="colorValue4" onclick="checkColor(3)"></div>
            </div>
        </div>
    </div>
<!-- Modal -->
    <div class="modal fade" id="answerModal" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content dark">
                <div class="modal-body">
                    <div id="#responsetxt"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
<script src="colorTheoryApp.js"></script>
</body>
</html>
