<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Name that angle</title>

    <link rel="stylesheet" type="text/css" href="namethatangle.css">
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
</head>
<body>
<div class="container shadow">
    <div class="page-header">
        <h1>Name that angle <small>label each angle "right", "acute", or "obtuse"</small></h1>
    </div>
    <div class="row">
        <div class="col-xs-4 anglebox"><img src="img/right.jpg" class="img-rounded img-responsive" alt="right angle" width="304" height="236"><h1>Right Angle</h1><input type="text" name="angle1" id="input1"></div>
        <div class="col-xs-4 anglebox"><h1>Acute Angle</h1><input type="text" name="angle1" id="input2"></div>
        <div class="col-xs-4 anglebox"><img src="img/obtuse1.jpg" class="img-rounded img-responsive" alt="obtuse angle" width="304" height="236"><h1>Obtuse Angle</h1><input type="text" name="angle1" id="input3"></div>
    </div>
    <div class="row">
        <div class="col-xs-4 anglebox"><h1>Acute Angle</h1><input type="text" name="angle1" id="input4"></div>
        <div class="col-xs-4 anglebox"><h1>Obtuse Angle</h1><input type="text" name="angle1" id="input5"></div>
        <div class="col-xs-4 anglebox"><h1>Right Angle</h1><input type="text" name="angle1" id="input6"></div>
    </div>
    <div class="row">
        <div class="col-xs-12" id="feedback">

        </div>
    </div>
</div>
</body>
</html>
